<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="ms-bg-darkblue text-white text-uppercase py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="fs-3">start bootstrap</div>
                <div>nav</div>
            </div>
        </div>
    </header>
    <main>
        <!-- hero -->
        <section class="hero ms-bg-acquamarine text-white text-uppercase text-center py-4 py-md-5">

            <img class="pb-3" src="/bootstrap_freelancer/img/avatar.svg" alt="smiling man">
            <h1>start bootstrap</h1>
            <div>graphics artist - web designer - illustrator</div>

        </section>
        <!-- /hero -->

        <!-- portfolio -->
        <section class="portfolio py-5">

            <div class="container-lg">

                <h1 class="text-uppercase text-center">portfolio</h1>

                <div class="row g-4">

                    <div class="col-12 col-sm-6 col-lg-4">
                        <img src="bootstrap_freelancer/img/cabin.png" class="rounded-3" alt="">
                    </div>

                    <div class="col-12 col-sm-6 col-lg-4">
                        <img src="bootstrap_freelancer/img/cake.png" class="rounded-3" alt="">
                    </div>

                    <div class="col-12 col-sm-6 col-lg-4">
                        <img src="bootstrap_freelancer/img/circus.png" class="rounded-3" alt="">
                    </div>

                    <div class="col-12 col-sm-6 col-lg-4">
                        <img src="bootstrap_freelancer/img/game.png" class="rounded-3" alt="">
                    </div>

                    <div class="col-12 col-sm-6 col-lg-4">
                        <img src="bootstrap_freelancer/img/safe.png" class="rounded-3" alt="">
                    </div>

                    <div class="col-12 col-sm-6 col-lg-4">
                        <img src="bootstrap_freelancer/img/submarine.png" class="rounded-3" alt="">
                    </div>

                </div>

            </div>

        </section>
        <!-- /portfolio -->
